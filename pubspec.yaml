name: FoodRecipes
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  carousel_slider: ^2.0.0
  http: ^0.12.1
  flutter_html: ^0.8.2
  dio: ^3.0.6
  auto_size_text: ^2.1.0
  google_fonts: ^1.1.0
  getflutter: ^1.0.11
  sqflite: ^1.3.0+2
  search_widget: ^1.0.2
  firebase_messaging: ^6.0.16
  shared_preferences: ^0.5.7+3
  shimmer: ^1.1.1
  cached_network_image: ^2.2.0+1
  connectivity: ^0.4.8+6
  rflutter_alert: ^1.0.2
  launch_review: ^2.0.0
  fluttertoast: ^4.0.1
  flutter_cache_manager: ^1.4.1
  esys_flutter_share: ^1.0.2
  firebase_admob: ^0.9.3+2
  easy_localization: ^2.3.2
  image_picker: ^0.6.7+4
  email_validator: ^1.0.5
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  google_sign_in: ^4.5.1
  flutter_facebook_login: ^3.0.0
  flutter_multiselect: ^0.5.0
  uuid: ^2.2.0
  flutter_share_me: ^0.9.1
  progress_dialog: ^1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_name: "^0.0.1"
  flutter_launcher_icons: ^0.7.5
  dependency_validator: ^1.0.0

flutter_icons:
  image_path: "assets/images/appicon.png"
  android: true
  ios: true

flutter_launcher_name:
  name: "Food Recipes"


flutter:
  uses-material-design: true

  assets:
    - lang/en.json
    - lang/zh.json
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700